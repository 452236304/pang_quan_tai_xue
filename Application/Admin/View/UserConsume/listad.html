<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th width="100" class="TC">编号</th>
                                    <th>标题</th>
                                    <th width="100" class="TC">类型</th>
                                    <th width="100" class="TC">消费金额</th>
                                    <th width="150" class="TC">消费时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="data" id="vo" key="n">
                                    <tr>
                                        <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                        <td>{$vo.title}</td>
                                        <td align="center">
                                            <if condition="$vo.order_type eq 1">
                                                商城订单
                                                <elseif condition="$vo.order_type eq 2" />
                                                机构订单
                                                <elseif condition="$vo.order_type eq 3" />
                                                服务订单
                                                <else />
                                                未知订单
                                            </if>
                                        </td>
                                        <td align="center">
                                            {$vo.amount}
                                        </td>
                                        <td align="center">{$vo.createdate|strtotime|date="Y-m-d H:i:s",###}</td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />

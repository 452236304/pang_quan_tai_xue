<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content row">
                    <div class="col-sm-7">
                        <button class="btn btn-primary" type="button"
                                onclick="location.href='{:U(\'update\')}'">＋增加</button>
                        <button id="btn-sort" class="btn btn-primary" />重新排序</button>
                    </div>
                </div>
            </div>
        </div>
        <form id="form1" name="form1" method="post" action="{:U('sortad')}">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th width="100" class="TC">ID</th>
                                <th class="TC">标题</th>
                                <th width="150" class="TC" >缩略图</th>
                                <th width="300" class="TC" >排序</th>
                                <th width="200" class="TC">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="vo" key="n">
                                <tr>
                                    <td align="center">
                                        <input type="hidden" name="id[]" value="{$vo.id}" />{$vo.id}
                                    </td>
                                    <td align="center">{$vo.title}</td>
                                    <td align="center"><img src="{$vo.thumb_img}" class="image-popover" alt="" style="max-width: 150px" ></td>
                                    <td align="center">
                                        <input type="text" style="text-align:center; width:50px;" class="form-control" name="sort[]" value="{$vo.sort}" />
                                    </td>
                                    <td class="text-navy" align="center" >
                                        <a href="{:U('update','id='.$vo['id'])}" >修改</a>
                                        <a href="javascript:;" data-url="{:U('remove')}?id={$vo.id}"
                                           class="list-remove" >删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<include file="Public/footer" />
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script>
    $(document).ready(function () {
        $("#btn-sort").on("click", function () {
            $("#form1").submit();
        });
    });
</script>

<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <form id="form1" name="form1" method="post" action="{:U('Business/sysitemsortad')}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button" onclick="location.href='{:U('Business/modifysysitem')}'">＋增加</button>
                            <button type="submit" class="btn btn-primary" />重新排序</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>模块名称</th>
                                        <th>排序</th>
                                        <th>Url</th>
                                        <th class="col-sm-2">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="sysitem" id="vo" key="n">
                                        <tr class="class{$vo.parentid}" onclick="exSubinfo('.class{$vo.id}')">
                                            <td>{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td>
                                                <if condition="$vo.childnum neq 0">
                                                    <i class="fa fa-plus-square-o"></i>
                                                    <else />
                                                    <i class="fa fa-minus-square-o"></i>
                                                </if>
                                                {$vo.title}
                                            </td>
                                            <td>
                                                <input type="text" style="text-align:center; width:50px;" class="form-control"
                                                    name="orderby[]" value="{$vo.orderby}" />
                                            </td>
                                            <td>{$vo.url}</td>
                                            <td class="text-navy">
                                                <a href="{:U('Business/modifysysitem','id='.$vo['id'])}">修改</a>
                                                <a href="javascript:;" data-url="{:U('Business/delsysitem','id='.$vo['id'])}"
                                                    class="checkDel">删除</a>
                                                <!-- <if condition="getpower($channel,'modify') eq 1">
                                                <a href="{:U('Business/modifysysitem','id='.$vo['id'])}" >修改</a> 
                                            </if>
                                            <if condition="getpower($channel,'del') eq 1">
                                                <a href="javascript:;" data-url="{:U('Business/delsysitem','id='.$vo['id'])}" class="checkDel">删除</a>
                                            </if> -->
                                            </td>
                                        </tr>
                                        <volist name="vo['child']" id="ivo" key="in">
                                            <tr class="class{$ivo.parentid}">
                                                <td style="padding-left:25px;">{$in}<input type="hidden" name="id[]"
                                                        value="{$ivo.id}" /></td>
                                                <td style="padding-left:25px;">
                                                    {$ivo.title}
                                                </td>
                                                <td>
                                                    <input type="text" style="text-align:center; width:50px;" class="form-control"
                                                        name="orderby[]" value="{$ivo.orderby}" />
                                                </td>
                                                <td>{$vo.url}</td>
                                                <td class="text-navy">
                                                    <a href="{:U('Business/modifysysitem','id='.$ivo['id'])}">修改</a>
                                                    <a href="javascript:;" data-url="{:U('Business/delsysitem','id='.$ivo['id'])}"
                                                        class="checkDel">删除</a>
                                                    <!-- <if condition="getpower($channel,'modify') eq 1">
                                                    <a href="{:U('Business/modifysysitem','id='.$vo['id'])}" >修改</a> 
                                                </if>
                                                <if condition="getpower($channel,'del') eq 1">
                                                    <a href="javascript:;" data-url="{:U('Business/delsysitem','id='.$vo['id'])}" class="checkDel">删除</a>
                                                </if> -->
                                                </td>
                                            </tr>
                                        </volist>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    </div>
    <include file="Public/footer" />

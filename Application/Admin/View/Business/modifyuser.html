<include file="Public/header" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:U('Business/modifyuser','doinfo=modifyuser&id='.$userinfo['id'])}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属用户组：</label>

                                <div class="col-sm-10">
                                <select data-placeholder="选择分组..." class="chosen-select form-control" style="width:350px;" tabindex="2" name="typeid">
                                    <option value="">选择所属分组</option>
                                    <volist name="userclass" id="vo">
									<option value="{$vo.id}" {$vo["id"]|getSelect=select,###,$userinfo["typeid"]}>{$vo.title}</option>
									</volist>
                                </select>
                            </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="truename" value="{$userinfo.truename}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户名：</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username" value="{$userinfo.username}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">审核：</label>

                                <div class="col-sm-10">
                                <select data-placeholder="状态..." class="chosen-select form-control" style="width:350px;" tabindex="2" name="ispass">
                                    <option value="0" {$userinfo["ispass"]|getSelect=select,###,0}>禁用</option>
                                    <option value="1" {$userinfo["ispass"]|getSelect=select,###,1}>启用</option>
                                </select>
                            </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码：</label>

                                <div class="col-sm-10">
                                    <input type="password" placeholder="密码不修改则留空" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码：</label>

                                <div class="col-sm-10">
                                    <input type="password" placeholder="密码不修改则留空" class="form-control" name="repassword">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="location.href='{:U('Business/listuser')}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />

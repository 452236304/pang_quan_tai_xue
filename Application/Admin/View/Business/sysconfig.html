<include file="Public/header" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:U('Business/sysconfig','doinfo=sysconfig&id='.$datainfo['id'])}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" value="{$datainfo.title}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">关键字：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="keyword" value="{$datainfo.keyword}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description" value="{$datainfo.description}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">作者：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="author" value="{$datainfo.author}" required="">
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开关（苹果审核时关闭 苹果审核结束开启）：</label>
								<div class="col-sm-10 radio i-checks">
									<label><input type="radio" name="off" value="0" {$off["off"]|getSelect=radio,###,0}><i></i>关</label>
									<label><input type="radio" name="off" value="1" {$off["off"]|getSelect=radio,###,1}><i></i>开</label>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">服务端开关（苹果审核时关闭 苹果审核结束开启）：</label>
								<div class="col-sm-10 radio i-checks">
									<label><input type="radio" name="sysoff" value="0" {$sysoff["sysoff"]|getSelect=radio,###,0}><i></i>关</label>
									<label><input type="radio" name="sysoff" value="1" {$sysoff["sysoff"]|getSelect=radio,###,1}><i></i>开</label>
								</div>
							</div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />

<include file="Public/header" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" onsubmit="return check()" enctype="multipart/form-data"
                          action="{:U('ServiceSet/save')}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">在线咨询<span
                                    style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10 radio i-checks">
                                <label><input type="radio" name="online_call" value="0"
                                              {$info["online_call"]|getSelect=radio,###,0}><i></i>禁用</label>
                                <label><input type="radio" name="online_call" value="1"
                                              {$info["online_call"]|getSelect=radio,###,1}><i></i>启用</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">背景图<span
                                    style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <input name="bg_url" id="bg_url" type="text" class="form-control"
                                       value="{$info.bg_url}"/><br>
                                <div>
                                    <a onclick="BrowseServer('bg_url:/', 'bg_url');" href="javascript:void(0);"
                                       class="btn btn-white" data-options="iconCls:'icon-redo'"
                                       style="width: 60px">选择</a>
                                    <a id="bg_Img" title="点击预览大图,点击大图关闭预览" href="{$info.bg_url}" target="_blank">
                                        <if condition="$info.bg_url neq ''">
                                            <img src="{$info.bg_url}" style="max-height:100px;max-width: 100%"/>
                                        </if>
                                    </a>
                                    <div class="red" style="margin-top:5px;">尺寸大小为：710*764</div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频<span
                                    style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <input name="video_url" id="video_url" type="text" class="form-control"
                                       value="{$info.video_url}"/><br>
                                <div>
                                    <a onclick="BrowseServer('video_url:/', 'video_url');" href="javascript:void(0);"
                                       class="btn btn-white" data-options="iconCls:'icon-redo'"
                                       style="width: 60px">选择</a>
                                    <a id="image_Img" title="点击预览大图,点击大图关闭预览" href="{$info.video_url}" target="_blank">
                                        <if condition="$info.video_url neq ''">
                                            <video src="{$info.video_url}" style="max-height:100px;max-width: 100%"/>
                                        </if>
                                    </a>
<!--                                    <div class="red" style="margin-top:5px;">尺寸大小为：380*149</div>-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group myform">
                            <label class="col-sm-2 control-label">视频<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10 radio i-checks">
                                <label><input type="radio" name="status" value="0"
                                              {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
                                <label><input type="radio" name="status" value="1"
                                              {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group myform">
                            <label class="col-sm-2 control-label">上次更新时间<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10 radio i-checks">
                                {$info['upd_time']}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        });
        $('input[type="file"]').prettyFile();
    });
    function check(){
        var value=$('select[name=param_type] option:selected').val();
        if(value=='-1'){
            layer.msg('请选择跳转类型');
            return false;
        }
    }
</script>

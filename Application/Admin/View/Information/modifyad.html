<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data"
                            action="{:U('Information/modifyad','doinfo=modify&id='.$info['id'].'&p='.$map['p'].'&type='.$map['type'])}">
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">审核<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="status" value="0"
                                            {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
                                    <label><input type="radio" name="status" value="1"
                                            {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" value="{$info.title}" required="" >
                                </div>
                            </div>
							
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">资讯标签<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" value="{$info.category}" required="" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面图<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input name="thumb" id="thumb" type="text" class="form-control"
                                        value="{$info.thumb}"  required="" /><br>
                                    <div>
                                        <a onclick="BrowseServer('Images:/', 'thumb');" href="javascript:void(0);"
                                            class="btn btn-white" data-options="iconCls:'icon-redo'"
                                            style="width: 60px">选择</a>
                                        <a id="thumb_Img" title="点击预览大图,点击大图关闭预览" href="{$info.thumb}" target="_blank">
                                            <if condition="$info.thumb neq ''">
                                                <img src="{$info.thumb}" style="max-height:100px;max-width: 100%" />
                                            </if>
                                        </a>
                                        <div class="red" style="margin-top:5px;">尺寸大小为：180*140</div>
                                    </div>
                                </div>
                            </div>
                            <if condition="$map.type eq 1">
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">副标题：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="subtitle"
                                            value="{$info.subtitle}">
                                    </div>
                                </div>
                                <else />
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动时间：</label>
                                    <div class="col-sm-10">
                                        <input id="time" name="time" class="form-control layer-date"
                                            placeholder="YYYY-MM-DD hh:mm"
                                            value="{$info.time|strtotime|date='Y-m-d H:i',###}"
                                            onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动地点：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address" value="{$info.address}">
                                    </div>
                                </div>
                            </if>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">视频文件：</label>
                                <div class="col-sm-10">
                                    <input name="video" id="video" type="text" class="form-control"
                                        value="{$info.video}" /><br>
                                    <div>
                                        <a onclick="BrowseServer('Files:/', 'video');" href="javascript:void(0);"
                                            class="btn btn-white" data-options="iconCls:'icon-redo'"
                                            style="width: 60px">选择</a>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">资讯来源<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="source" value="{$info.source}" required="" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">资讯来源LOGO<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input name="source_logo" id="source_logo" type="text" class="form-control"
                                        value="{$info.source_logo}"  required="" /><br>
                                    <div>
                                        <a onclick="BrowseServer('Images:/', 'source_logo');" href="javascript:void(0);"
                                            class="btn btn-white" data-options="iconCls:'icon-redo'"
                                            style="width: 60px">选择</a>
                                        <a id="source_logo_Img" title="点击预览大图,点击大图关闭预览" href="{$info.source_logo}"
                                            target="_blank">
                                            <if condition="$info.source_logo neq ''">
                                                <img src="{$info.source_logo}"
                                                    style="max-height:100px;max-width: 100%" />
                                            </if>
                                        </a>
                                        <div class="red" style="margin-top:5px;">尺寸大小为：100*100</div>
                                    </div>
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
							    <label class="col-sm-2 control-label">概述：</label>
							    <div class="col-sm-10">
							        <textarea class="form-control" name="intro"
							            style="resize:none;height:100px;">{$info.intro}</textarea>
							    </div>
							</div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">内容详情<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10" style="position: relative;">
                                    <textarea cols="80" id="content" name="content" style="height: 400px;"
                                        rows="10" required="请填写内容" >{$info.content}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序号<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="ordernum"
                                        value="{$info.ordernum|default=getMax('information','ordernum', $map)}"
                                        required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">置顶<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="top" value="0"
                                            {$info["top"]|getSelect=radio,###,0}><i></i>否</label>
                                    <label><input type="radio" name="top" value="1"
                                            {$info["top"]|getSelect=radio,###,1}><i></i>是</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button"
                                        onclick="location.href='{:U('Information/listad','p='.$map['p'].'&type='.$map['type'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script>
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });

            var editor = UE.getEditor('content');
        });
    </script>

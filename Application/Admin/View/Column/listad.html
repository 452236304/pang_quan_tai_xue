<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post" action="{:U('Column/sortad','p='.$map['p'].'&type='.$map['type'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button" onclick="location.href='{:U('Column/modifyad', 'p='.$map['p'])}'">＋增加</button>
                            <button type="submit" class="btn btn-primary" />重新排序</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
										<th width="100" class="TC">审核</th>
                                        <th width="100" class="TC">排序</th>
                                        <th width="200" class="TC">栏目名称</th>
                                        <th width="200" class="TC">栏目图片</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
											<td align="center">
											    <if condition="$vo.status eq 1">
											        <i class="fa fa-check"></i>
											        <else />
											        <i class="fa fa-close"></i>
											    </if>
											</td>
                                            <td align="center">
                                                <input type="text" style="text-align:center; width:50px;" class="form-control"
                                                    name="ordernum[]" value="{$vo.ordernum}" />
                                            </td>
                                            <td align="center">{$vo.name}</td>
                                            <td align="center">
                                                <img src="{$vo.thumb}" width="100" height="100" alt="" class="img-rounded">
                                            </td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
												<a href="{:U('Column/modifyad','id='.$vo['id'].'&p='.$map['p'])}">修改</a>
                                                <a href="javascript:;" data-url="{:U('Column/delad','id='.$vo['id'].'&p='.$map['p'])}" class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

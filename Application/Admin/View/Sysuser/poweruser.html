<include file="Public/header" />
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        	<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" method="post" action="{:U('Sysuser/poweruser','doinfo=poweruser&id='.$userInfo['id'])}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限管理：</label>

                                <div class="col-sm-10 checkbox">
                                    <volist name="sysitem" id="vo">
                                    <label class="W1 PB1">
                                        <input type="checkbox" class="i-checks" name="power[]" value="{$vo.id}" {$userInfo["power"]|getSelect=check,$vo["id"],###}><i></i>{$vo.title}</label>
                                    </volist>
                                </div>
                                <div class="clb"></div>
                                <div class="hr-line-dashed clb"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">保存内容</button>
                                        <button class="btn btn-white" type="button" onclick="location.href='{:U('Sysuser/listuser')}'">返回</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Public/footer" />
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>

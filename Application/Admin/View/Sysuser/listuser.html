<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <button class="btn btn-primary" type="button"
                            onclick="location.href='{:U('Sysuser/modifyuser')}'">＋增加</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>用户组</th>
                                    <th>审核</th>
                                    <th>添加日期</th>
                                    <th class="col-sm-2">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="userlist" id="vo">
                                    <tr>
                                        <td>{$vo.username}</td>
                                        <td><span class="line">{$vo.classname}</span></td>
                                        <td>
                                            <if condition="$vo.ispass eq true">
                                                <i class="fa fa-check"></i>
                                                <else />
                                                <i class="fa fa-close"></i>
                                            </if>
                                        </td>
                                        <td>{$vo.uptime|date="Y-m-d",###}</td>
                                        <td class="text-navy">
                                            <a href="{:U('Sysuser/modifyuser','id='.$vo['id'])}">修改</a>
                                            <!-- <a href="{:U('Sysuser/poweruser','id='.$vo['id'])}">权限管理</a> -->
                                            <a href="javascript:;" data-url="{:U('Sysuser/deluser','id='.$vo['id'])}"
                                                class="checkDel">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />

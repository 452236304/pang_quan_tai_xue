<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
							<th width="100" class="TC" >类型</th>
                            <th width="100" class="TC" >每周兑换次数 </th>
                            <th width="100" class="TC" >周几可提现</th>
                            <th width="300" class="TC">提示</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo['id']==1?'用户端':'服务端'}</td>
                                <td align="center">{$vo.num}</td>
                                <td align="center">{$vo.weekday}</td>
                                <td align="center">{$vo.remark}</td>
                                <td align="center">
                                    <a href="javascript:;" data-url="{:U('update')}?id={$vo.id}" data-title="修改" class="list-update" >修改</a>
									<br>
									<a href="{:U('WithdrawConfig/listad','config_id='.$vo['id'])}"
									    class="J-OpenTab" data-index="WithdrawConfig_{$vo.id}"
									    data-title="{$vo['id']==1?'用户端':'服务端'}-金额列表">提现金额设置</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <notempty name="pageshow" >
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </notempty>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<block name="js" >
    <script>

    </script>
</block>

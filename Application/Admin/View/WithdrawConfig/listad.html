<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<button class="btn btn-primary list-add" type="button" data-url="{:U('update')}" data-title="增加" >＋增加</button>
				</div>
			</div>
		</div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
							<th width="100" class="TC">金额</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.amount}</td>
                                <td align="center">
                                    <a href="javascript:;" data-url="{:U('money_update','id='.$vo['id'].'&p='.$map['p'])}" data-title="修改" class="list-update" >修改</a>
									<a href="javascript:;" data-url="{:U('delad','id='.$vo['id'].'&p='.$map['p'])}" class="checkDel">删除</a>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <notempty name="pageshow" >
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </notempty>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<block name="js" >
    <script>

    </script>
</block>

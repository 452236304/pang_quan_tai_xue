<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <!--<button class="btn btn-primary list-add" type="button" data-url="{:U('update')}" data-title="增加文章" >＋增加</button>-->
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
                            <th width="300" class="text-center" >用户昵称</th>
                            <th width="300" class="TC">姓名</th>
                            <th width="100" class="TC">性别</th>
                            <th width="100" class="TC">年龄</th>
                            <th width="300" class="TC">申请时间</th>
                            <th width="200" class="TC">手机号</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.user_name}</td>
                                <td align="center">{$vo.true_name}</td>
                                <td align="center">{$vo.gender}</td>
                                <td align="center">{$vo.age}</td>
                                <td align="center">{$vo.add_time|date='Y-m-d H:i', ###}</td>
                                <td align="center">{$vo.mobile}</td>
                                <td align="center">
                                    <!--<a href="javascript:;" data-url="{:U('remove')}?id={$vo.id}"-->
                                       <!--class="list-remove" >删除</a>-->
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <table class="table table-striped table-hover">
                        <tr>
                            <td align="center">{$pageshow}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />

    <script>

    </script>
</block>

<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data"
                            action="{:U('ProductAttribute/modifyad','doinfo=modify&id='.$info['id'].'&productid='.$map['productid'].'&type='.$map['type'])}">
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">审核：</label>
                                <div class="col-sm-10 radio i-checks" style="padding-left: 15px;">
                                    <label><input type="radio" name="status" value="0"
                                            {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
                                    <label><input type="radio" name="status" value="1"
                                            {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品编码：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="code" value="{$info.code}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">套餐标题：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" value="{$info.title}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面图：</label>
                                <div class="col-sm-10">
                                    <input name="thumb" id="thumb" type="text" class="form-control"
                                        value="{$info.thumb}" /><br>
                                    <div>
                                        <a onclick="BrowseServer('Images:/', 'thumb');" href="javascript:void(0);"
                                            class="btn btn-white" data-options="iconCls:'icon-redo'"
                                            style="width: 60px">选择</a>
                                        <a id="thumb_Img" title="点击预览大图,点击大图关闭预览" href="{$info.thumb}" target="_blank">
                                            <if condition="$info.thumb neq ''">
                                                <img src="{$info.thumb}" style="max-height:100px;max-width: 100%" />
                                            </if>
                                        </a>
                                        <div class="red" style="margin-top:5px;">尺寸大小为：200*200</div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格：</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="price" value="{$info.price}"
                                        step="0.01">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">库存：</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="stock" value="{$info.stock}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <if condition="$map['type'] eq 2">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动开始时间：</label>
                                    <div class="col-sm-10">
                                        <input id="begintime" name="begintime" class="form-control layer-date"
                                            placeholder="YYYY-MM-DD hh:mm"
                                            value="{$info.begintime|strtotime|date='Y-m-d H:i',###}"
                                            onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">活动结束时间：</label>
                                    <div class="col-sm-10">
                                        <input id="endtime" name="endtime" class="form-control layer-date"
                                            placeholder="YYYY-MM-DD hh:mm"
                                            value="{$info.endtime|strtotime|date='Y-m-d H:i',###}"
                                            onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                            </if>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序号：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="ordernum"
                                        value="{$info.ordernum|default=getMax('product_attribute','ordernum', $map)}"
                                        required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="remark"
                                        style="resize:none;height:50px;">{$info.remark}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button"
                                        onclick="location.href='{:U('ProductAttribute/listad','productid='.$map['productid'].'&type='.$map['type'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />

<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务图集：</label>
                                <div class="col-sm-10">
                                    <volist name="info.images" id="vo" key="n">
                                        <a href="{$vo}" target="_blank"
                                            style="display: inline-block;margin:0 5px 5px 0;">
                                            <img src="{$vo}" width="50" height="50" />
                                        </a>
                                    </volist>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务视频：</label>
                                <div class="col-sm-10">
                                    <volist name="info.video" id="vo" key="n">
                                        <p>
                                            <a href="{$vo}" target="_blank"
                                                style="display: inline-block;margin:0 5px 5px 0;">
                                                <if condition="$order.time_type eq 3 or ($order.time_type eq 2 and $order.time gt 1)">
                                                    <if condition="$info.video_count eq 1">
                                                        查看结束视频
                                                    <elseif condition="$n eq 1" />
                                                        查看开始视频
                                                    <elseif condition="$n eq 2" />
                                                        查看结束视频
                                                    </if>
                                                <else />
                                                    查看视频
                                                </if>
                                            </a>
                                        </p>
                                    </volist>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务总结：</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"
                                        style="resize:none;height:100px;">{$info.content}</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />

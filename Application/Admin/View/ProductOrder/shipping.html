<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:U('ProductOrder/shipping','doinfo=modify&id='.$info['id'].'&p='.$map['p'].'&type='.$map['type'])}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">快递名称<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="shipping_name" value="{$info.shipping_name}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">快递单号<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control" name="shipping_number" value="{$info.shipping_number}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发货时间<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input id="time" name="time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm"
                                        value="{$info.shipping_send_date}" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" required="" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="location.href='{:U('ProductOrder/listad', 'p='.$map['p'].'&type='.$map['type'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />

<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
							<th width="100" class="TC" >流水号 </th>
                            <th width="100" class="TC" >用户id </th>
                            <th width="100" class="TC" >用户昵称 </th>
                            <th width="300" class="TC">提现金额</th>
                            <th class="text-center" >支付宝账号</th>
                            <th class="text-center" >支付宝实名</th>
                            <th class="text-center" >申请时间</th>
                            <th class="text-center" >状态</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
								<td align="center">{$vo.sn}</td>
                                <td align="center">{$vo.user_id}</td>
                                <td align="center">{$vo.nickname}</td>
                                <td align="center">{$vo.amount}</td>
                                <td align="center">{$vo.ali_account}</td>
                                <td align="center">{$vo.ali_name}</td>
                                <td align="center">{$vo.createtime}</td>
                                <td align="center">{$vo.status_name}</td>
                                <td align="center">
									<if condition="$vo['status'] eq 0">
                                    <a href="javascript:;" data-url="{:U('update')}?id={$vo.id}" data-title="审核" class="list-update" >审核</a>
									</if>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <notempty name="pageshow" >
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </notempty>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<block name="js" >
    <script>

    </script>
</block>

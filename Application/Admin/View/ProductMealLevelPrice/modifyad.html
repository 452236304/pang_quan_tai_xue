<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:U('ProductMealLevelPrice/modifyad','doinfo=modify&id='.$info['id'].'&p='.$map['p'].'&productid='.$map['productid'])}">
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">审核：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="status" value="0" {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
                                    <label><input type="radio" name="status" value="1" {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">餐次：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="meal_level" value="1"
                                            {$info["meal_level"]|getSelect=radio,###,1}{$info['id']=='' ?
                                        'checked="checked"' : '' }><i></i>中</label>
                                    <label><input type="radio" name="meal_level" value="2"
                                            {$info["meal_level"]|getSelect=radio,###,2}><i></i>晚</label>
                                    <label><input type="radio" name="meal_level" value="3"
                                            {$info["meal_level"]|getSelect=radio,###,3}><i></i>中晚</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格：</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="price" value="{$info.price}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注：</label>
                                <div class="col-sm-10">
                                    <textarea name="remark" class="form-control" style="height: 100px;resize: none;">{$info.remark}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="location.href='{:U('ProductMealLevelPrice/listad','p='.$map['p'].'&productid='.$map['productid'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
        });
    </script>

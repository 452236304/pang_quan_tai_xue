<include file="Public/header" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" enctype="multipart/form-data"
                          action="{:U('FormSet/modifyad','doinfo=modifyad&id='.$info['id'].'&p='.$map['p'].'&type='.$map['type'])}">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" value="{$info.title}" required="" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序号<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="orderby"
                                       value="{$info.orderby|default=999}"
                                       required="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="button"
                                        onclick="location.href='{:U('FormSet/listad','p='.$map['p'].'&type='.$map['type'])}'">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green",
        });

        var editor = UE.getEditor('content');
    });
</script>

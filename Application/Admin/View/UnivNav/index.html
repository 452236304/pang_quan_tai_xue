<include file="Public/header" />

<body class="gray-bg">
<form id="form1" name="form1" method="post" action="{:U('Attribute/sortad','p='.$map['p'].'&type='.$map['type'])}">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th width="100" class="TC">编号</th>
                                <th class="text-center"  >名称</th>
                                <th width="100" class="TC">排序</th>
                                <th width="200" class="TC">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="data" id="vo" key="n">
                                <tr>
                                    <td align="center">{$n}</td>
                                    <td align="center" >{$vo.title}</td>
                                    <td align="center">{$vo.sort}</td>
                                    <td class="text-navy" align="center">
                                        <eq name="vo.type" value="1">
                                        <a href="javascript:;" data-url="{:U('update')}?id={$vo.id}" data-title="栏目详情" class="list-update" >修改</a>
                                        <a href="javascript:;" data-url="{:U('remove', array( 'id' => $vo['id'] ))}"
                                           class="list-remove" >删除</a>
                                        </eq>
                                        <a href="javascript:;" data-url="{:U('UnivNavBanner/index')}?nav_id={$vo.id}" data-title="轮播图" class="list-update" >轮播图</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<include file="Public/footer" />

    <script>

    </script>
</block>

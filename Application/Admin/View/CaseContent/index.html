<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content row">
                    <div class="col-sm-3">
                        <button class="btn btn-primary" type="button"
                                onclick="location.href='{:U('CaseContent/modify')}?keyword={$map.keyword}'">＋增加</button>

                    </div>
                    <form id="search-form" method="get" class="form-horizontal" action="{:U('index')}">
                        <div class="col-sm-3 row">
                            <div class="input-group">
                                <input type="text" placeholder="标题" name="keyword" class="form-control"
                                       value="{$map.keyword}">
                                <span class="input-group-btn">
                                        <button type="submit" class="btn btn-primary">搜索</button>
                                    </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="50" class="TC">ID</th>
                            <th width="100" class="TC">标题</th>
                            <th width="200" class="TC">封面图</th>
                            <th width="200" class="TC">所属分类</th>
                            <th width="100" class="TC">排序</th>
                            <th width="100" class="TC">是否显示</th>
                            <th width="100" class="TC">修改时间</th>
                            <th width="200" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                <td>{$vo.title}</td>
<!--                                <td align="center">-->
<!--                                    <a href="{$vo.img_url}" class="fancybox">-->
<!--                                        <img src="{$vo.img_url}" width="200" />-->
<!--                                    </a>-->
<!--                                </td>-->
                                <td align="center">
                                    <a href="{$vo.img_url}" class="fancybox">
                                        <img src="{$vo.img_url}" width="200" />
                                    </a>
                                </td>
                                <td align="center">{$vo.cate_title}</td>
                                <td align="center">{$vo.orderby}</td>
                                <td align="center">
                                    <if condition="$vo.status eq 1">
                                        <i class="fa fa-check"></i>
                                        <else />
                                        <i class="fa fa-close"></i>
                                    </if>
                                </td>
                                <td align="center">{$vo.add_time|date|date="Y-m-d H-i-s",###}</td>

                                <td class="text-navy" align="center">
                                    <p>
                                        <a href="{:U('CaseContent/modify')}?id={$vo['id']}">修改</a>
                                        <a href="{:U('CaseContent/del')}?id={$vo['id']}">删除</a>
                                    </p>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <table class="table table-striped table-hover">
                        <tr>
                            <td align="center">{$pageshow}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
<script>
    $(document).ready(function () {
        $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });

        $("#btn-sort").on("click", function () {
            $("#form1").submit();
        });


    });
</script>

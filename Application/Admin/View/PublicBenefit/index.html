<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <button class="btn btn-primary list-add" type="button" data-url="{:U('update')}" data-title="增加文章" >＋增加</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
                            <th width="200"class="text-center" >标题</th>
                            <th width="100" class="TC">分类</th>
                            <th width="100" class="TC">类型</th>
                            <th width="100" class="TC">状态</th>
                            <th width="100" class="TC">区域</th>
                            <th width="200" class="TC">主办单位</th>
                            <th width="100" class="TC">志愿时长</th>
                            <th width="100" class="TC">预估积分</th>
                            <th width="100" class="TC">开始时间</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.title}</td>
                                <td align="center">{$vo.category_name}</td>
                                <td align="center">{$vo.resource_type}</td>
                                <td align="center">{$vo.status_text}</td>
                                <td align="center">{$vo.area}</td>
                                <td align="center">{$vo.sponsor}</td>
                                <td align="center">{$vo.duration}</td>
                                <td align="center">{$vo.integral}</td>
                                <td align="center">{$vo.start_time|date='Y-m-d H:i', ###}</td>
                                <td align="center">
                                    <if condition="($vo.status eq 0) and ($vo.start_time lt time())">
                                        <a href="{:U('status')}?id={$vo.id}&status=1" data-url="" class="btn btn-primary list-update" >开始</a>
                                        <elseif condition="$vo.status eq 1"/>
                                        <a href="{:U('status')}?id={$vo.id}&status=2" data-url="" class="btn btn-danger list-update" >结束</a>
                                        <else />
                                    </if>
                                    <a href="javascript:;" data-url="{:U('update')}?id={$vo.id}" data-title="文章详情" class="list-update" >修改</a>
                                    <a href="javascript:;" data-url="{:U('remove')}?id={$vo.id}"
                                       class="list-remove" >删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <table class="table table-striped table-hover">
                        <tr>
                            <td align="center">{$pageshow}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<block name="js" >
    <script>

    </script>
</block>

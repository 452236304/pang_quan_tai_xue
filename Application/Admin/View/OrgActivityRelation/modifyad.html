<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data"
                            action="{:U('OrgActivityRelation/modifyad','doinfo=modify&id='.$info['id'].'&type='.$map['type'].'&orgid='.$map['orgid'])}">
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">审核：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="status" value="0"
                                            {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
                                    <label><input type="radio" name="status" value="1"
                                            {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">机构活动：</label>
                                <div class="col-sm-10">
                                    <select data-placeholder="选择机构活动" name="activityid"
                                        class="form-control chosen-select" required>
                                        <option value="0">请选择机构活动</option>
                                        <foreach name="activity" item="v" key="k">
                                            <option value="{$v.id}" {$info["activityid"]|getSelect=select,$v["id"],###}>
                                                {$v.title}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">折扣价格：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="dis_price" value="{$info.dis_price}"
                                        step="0.01">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分佣金额：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="brokerage" value="{$info.brokerage}"
                                           step="0.01">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button"
                                        onclick="location.href='{:U('OrgActivityRelation/listad','type='.$map['type'].'&orgid='.$map['orgid'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
        });
    </script>

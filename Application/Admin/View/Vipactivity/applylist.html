<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <form id="form1" name="form1" method="post"
                action="{:U('Vipactivity/sortad','p='.$map['p'].'&categoryid='.$map['categoryid'])}">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th width="100"class="TC">姓名</th>
                                        <th width="200" class="TC">性别</th>
                                        <th width="100" class="TC">生日</th>
										<th width="100" class="TC">手机号</th>
										<th width="300" class="TC">地址</th>
                                        <th width="100" class="TC">申请时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td align="center">{$vo.name}</td>
											<td align="center">{$vo['gender']==1?'男':'女'}</td>
											<td align="center">{$vo.brith}</td>
											<td align="center">{$vo.mobile}</td>
											<td align="center">{$vo.address}</td>
                                            <td align="center">{$vo.createtime}</td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
							<table class="table table-striped table-hover">
                                <tr>
                                    <td align="center">{$pageshow}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });

            $("#btn-sort").on("click", function () {
                $("#form1").submit();
            });

            $("a.J-top").on("click", function () {
                var url = $(this).data("url");
                layer.confirm("是否确认更新商品置顶状态？", { btn: ["确认", "取消"] }, function () {
                    window.location.href = url;
                });
            });
        });
    </script>

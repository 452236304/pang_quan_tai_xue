<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content row">
                            <div class="col-sm-7">
								    <button class="btn btn-primary" type="button"
								        onclick="location.href='{:U('Business/modifyuser','p='.$map['p'])}'">＋添加商家</button>
                            </div>
                            <div class="col-sm-5 row">
                                <form id="search-form" method="post" class="form-horizontal" action="{:U('listad')}">
                                    <div class="input-group">
                                        <input type="text" placeholder="企业名称 / 姓名 / 手机号码" name="keyword" class="form-control" value="{$map.keyword}">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">搜索</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
										<th width="100" class="TC">状态</th>
                                        <th width="100" class="TC">企业名称</th>
                                        <th width="100" class="TC">营业执照号</th>
                                        <th width="100" class="TC">营业执照</th>
                                        <th width="100" class="TC">入驻板块</th>
                                        <th width="200" class="TC">联系人姓名</th>
                                        <th width="200" class="TC">联系人电话</th>
                                        <th width="150" class="TC">申请日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
											<td align="center">
												<switch name="vo['status']">
													<case value="0"><span style="color:#a3a3a3">未审核</span></case>
													<case value="1"><span style="color:#77EE77">审核通过</span></case>
													<case value="2"><span style="color:#e11d29">审核不通过</span></case>
												</switch>
											</td>
                                            <td align="center">{$vo.name}</td>
                                            <td align="center">{$vo.license}</td>
											<td align="center"><a href="{$vo.license_link}" class="fancybox"><img
											            src="{$vo.license_link}" width="100" /></a></td>
                                            <td align="center">
												<switch name="vo['settled']">
													<case value="0">服务</case>
													<case value="1">商品</case>
													<case value="2">机构</case>
												</switch>
											</td>
                                            <td align="center">{$vo.contact}</td>
                                            <td align="center">{$vo.mobile}</td>
                                            <td align="center">{$vo.createtime|strtotime|date="Y-m-d H:i",###}</td>
                                            <td class="text-navy" align="center">
												<if condition="$vo['status'] eq 0">
													 <a href="{:U('ApplyCompany/modifyad','id='.$vo['id'].'&p='.$map['p'])}">审核</a>
												</if>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
	<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
	<script>
	    $(document).ready(function () {
	        $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });
	    });
	</script>

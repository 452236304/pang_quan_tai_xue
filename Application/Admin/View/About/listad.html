<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <if condition="$map.add eq 1">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <button class="btn btn-primary" type="button"
                                    onclick="location.href='{:U('About/serviceinfo', 'type='.$map['type'])}'">＋增加</button>
                            </div>
                        </div>
                    </div>
                </if>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th>标题</th>
                                        <th width="100" class="TC">审核</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" /></td>
                                            <td>{$vo.title}</td>
                                            <td align="center">
                                                <if condition="$vo.status eq 1">
                                                    <i class="fa fa-check"></i>
                                                    <else />
                                                    <i class="fa fa-close"></i>
                                                </if>
                                            </td>
                                            <td align="center">{$vo.updatetime|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a
                                                    href="{:U('About/serviceinfo','id='.$vo['id'].'&type='.$map['type'])}">修改</a>
                                                <a href="javascript:;"
                                                    data-url="{:U('About/delad','id='.$vo['id'].'&type='.$map['type'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

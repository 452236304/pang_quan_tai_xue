<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" onsubmit="return check()"
                            enctype="multipart/form-data"  action="" >
                             <input type="hidden" name="id" value="{$info.id|default=''}" />
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                               <label class="col-sm-2 control-label">公告内容<span
                                        style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <textarea cols="80" id="content" name="content" style="height: 300px;" rows="10"
                                        required="请填写内容">{$info.content}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group myform">
                                <label class="col-sm-2 control-label">是否显示该公告<span
                                        style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10 radio i-checks">
                                    <label><input type="radio" name="show" value="0"
                                            {$info["show"]|getSelect=radio,###,0}><i></i>否</label>
                                    <label><input type="radio" name="show" value="1"
                                            {$info["show"]|getSelect=radio,###,1}><i></i>是</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button"
                                        onclick="javascript:history.go(-1)">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
            var editor1 = UE.getEditor('spec_content');
            //var editor1 = window.InitUEditor("spec_content", "spec_content");
            var editor2 = UE.getEditor('content');
            //var editor2 = window.InitUEditor("content", "content");

            //初始化图集
            InitMulitiImages("images");
            function check() {

            }
        });
    </script>

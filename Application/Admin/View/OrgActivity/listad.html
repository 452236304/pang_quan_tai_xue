<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post" action="{:U('OrgActivity/sortad','p='.$map['p'].'&type='.$map['type'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button" onclick="location.href='{:U('OrgActivity/modifyad','p='.$map['p'].'&type='.$map['type'])}'">＋增加</button>
                            <button type="submit" class="btn btn-primary" />重新排序</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
                                        <th>标题</th>
                                        <th width="200" class="TC">副标题</th>
                                        <th width="200" class="TC">封面图</th>
                                        <th width="100" class="TC">购买价格</th>
                                        <th width="100" class="TC">排序号</th>
                                        <th width="100" class="TC">审核</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td>{$vo.title}</td>
                                            <td align="center">{$vo.subtitle}</td>
                                            <td align="center"><a href="{$vo.thumb}" class="fancybox"><img src="{$vo.thumb}" width="100" /></a></td>
                                            <td align="center">{$vo.price}</td>
                                            <td align="center">
                                                <input type="text" style="text-align:center; width:50px;" class="form-control"
                                                    name="ordernum[]" value="{$vo.ordernum}" />
                                            </td>
                                            <td align="center">
                                                <if condition="$vo.status eq 1">
                                                    <i class="fa fa-check"></i>
                                                    <else />
                                                    <i class="fa fa-close"></i>
                                                </if>
                                            </td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="{:U('OrgActivity/modifyad','id='.$vo['id'].'&p='.$map['p'].'&type='.$map['type'])}">修改</a>
                                                <a href="javascript:;" data-url="{:U('OrgActivity/delad','id='.$vo['id'].'&p='.$map['p'].'&type='.$map['type'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () { $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" }) });
    </script>

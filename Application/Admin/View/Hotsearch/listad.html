<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button" onclick="location.href='{:U('Hotsearch/modifyad', 'p='.$map['p'])}'">＋增加</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
										<th width="200" class="TC">状态</th>
                                        <th width="200" class="TC">热搜名称</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
											<td align="center">{$vo['status']==1?'显示':'隐藏'}</td>
                                            <td align="center">{$vo.title}</td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="{:U('Hotsearch/modifyad','id='.$vo['id'].'&p='.$map['p'])}">修改</a>
                                                <a href="javascript:;" data-url="{:U('Hotsearch/delad','id='.$vo['id'].'&p='.$map['p'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" onsubmit="return check()" enctype="multipart/form-data" action="{:U('Hotsearch/modifyad','doinfo=modify&id='.$info['id'])}">
							<div class="form-group myform">
							    <label class="col-sm-2 control-label">状态<span style="color:red;margin:5px;">*</span>：</label>
							    <div class="col-sm-10 radio i-checks">
							        <label><input type="radio" name="status" value="0"
							                {$info["status"]|getSelect=radio,###,0}><i></i>隐藏</label>
							        <label><input type="radio" name="status" value="1"
							                {$info["status"]|getSelect=radio,###,1}><i></i>显示</label>
							    </div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">热搜名称<span style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" value="{$info.title}" required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="location.href='{:U('Hotsearch/listad', 'p='.$map['p'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });

            var editor = window.InitUEditor("content", "content");
        });
		function check(){
			var value=$('select[name=parentid] option:selected').val();
			if(value=='0'){
				layer.msg('请选择所属栏目');
				return false;
			}
		}
    </script>

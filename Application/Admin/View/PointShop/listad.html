<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
	<form id="form1" name="form1" method="post" action="{:U('PointShop/listad')}">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content row">
							<div class="col-sm-7">
								<button class="btn btn-primary" type="button" onclick="location.href='{:U('PointShop/modifyad')}'">＋增加</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="100" class="TC">ID</th>
										<th width="100" class="TC">类型</th>
										<th width="200">标题</th>
										<th width="200">副标题</th>
										<th width="100" class="TC">封面图</th>
										<th width="100" class="TC">价格</th>
										<th width="100" class="TC">积分</th>
										<th width="100" class="TC">排序号</th>
										<th width="100" class="TC">发布日期</th>
										<th width="200" class="TC">操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="data" id="vo" key="n">
										<tr>
											<td align="center">{$vo.id}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
											<td align="center">{$vo.type==1?'服务':'商品'}</td>
											<td>{$vo.title}</td>
											<td>{$vo.subtitle}</td>
											<td align="center"><a href="{$vo.thumb}" class="fancybox"><img src="{$vo.thumb}" width="100" /></a></td>
											<td align="center">{$vo.price}</td>
											<td align="center">{$vo.point}</td>
											<td align="center">
												<input type="text" style="text-align:center; width:50px;" class="form-control" name="ordernum[]" value="{$vo.ordernum}" />
											</td>
											<td align="center">{$vo.createtime|strtotime|date="Y-m-d",###}</td>
											<td class="text-navy" align="center">
												<a href="{:U('PointShop/modifyad','id='.$vo['id'])}">修改</a>
												<a href="javascript:;" data-url="{:U('PointShop/delad','id='.$vo['id'])}" class="checkDel">删除</a>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<include file="Public/footer" />
	<script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
	<script>
		$(document).ready(function() {
			$(".fancybox").fancybox({
				openEffect: "none",
				closeEffect: "none"
			});
		});
	</script>

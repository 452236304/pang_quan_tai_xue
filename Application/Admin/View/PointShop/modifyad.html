<include file="Public/header" />
<link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-switch.min.css">
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form method="post" class="form-horizontal" enctype="multipart/form-data" action="{:U('PointShop/modifyad','doinfo=modify&id='.$info['id'])}">
							<div class="form-group myform">
								<label class="col-sm-2 control-label">审核：</label>
								<div class="col-sm-10 radio i-checks" style="padding-left: 15px;">
									<label><input type="radio" name="status" value="0" {$info["status"]|getSelect=radio,###,0}><i></i>禁用</label>
									<label><input type="radio" name="status" value="1" {$info["status"]|getSelect=radio,###,1}><i></i>启用</label>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">类型</label>
								<div class="col-sm-10">
									<label><input type="checkbox" name="type" value="1"></label>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">选择产品：</label>
								<div class="col-sm-10">
									<input name="thumb" id="thumb" type="hidden" class="form-control" value="{$info.thumb}" /><br>
									<button class="btn btn-white" type="button" onclick="">选择</button>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">价格：</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="price" value="{$info.price}" step="0.01">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">积分：</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="point" value="{$info.point}" step="1">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">排序号：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="ordernum" value="{$info.ordernum|default=getMax('point_shop','ordernum', $map)}"
									 required="">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存内容</button>
									<button class="btn btn-white" type="button" onclick="location.href='{:U('PointShop/listad')}'">返回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Public/footer" />
	<script src="__PUBLIC__/Admin/js/bootstrap-switch.min.js"></script>
	<script>
		$('input[name="type"]').bootstrapSwitch({
			"onColor" : "success",
			"offColor" : "success",
			"onText" : "服务",
			"offText" : "商品"
		});
	</script>

<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content row">
                            <div class="col-sm-7">
                            </div>
                            <div class="col-sm-5 row">
                                <form id="search-form" method="post" class="form-horizontal" action="{:U('listad')}">
                                    <div class="input-group">
                                        <input type="text" placeholder="姓名 / 手机号码" name="keyword" class="form-control"
                                            value="{$map.keyword}">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">搜索</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
                                        <th width="100" class="TC">姓名</th>
                                        <th width="100" class="TC">性别</th>
                                        <th width="100" class="TC">手机号码</th>
                                        <th width="100" class="TC">年龄</th>
										<th width="100" class="TC">现居区域</th>
										<th width="100" class="TC">工作经历</th>
										<th width="100" class="TC">护理员证</th>
                                        <th width="200" class="TC">备注</th>
                                        <th width="150" class="TC">申请日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td align="center">{$vo.name}</td>
                                            <td align="center">{$vo.gender}</td>
                                            <td align="center">{$vo.mobile}</td>
                                            <td align="center">{$vo.birth}</td>
											<td align="center">{$vo.address}</td>
											<td align="center">{$vo.experience}</td>
											<td align="center">{$vo.certificates}</td>
                                            <td align="center">{$vo.remark}</td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d H:i",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="javascript:;" data-url="{:U('ApplyJob/delad','id='.$vo['id'].'&p='.$map['p'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

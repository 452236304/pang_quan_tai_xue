<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post"
        action="{:U('Prize/sortad','activity_id='.$map['activity_id'].'&type='.$map['type'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content row">
                            <div class="col-sm-7">
                                <button class="btn btn-primary" type="button"
                                    onclick="location.href='{:U('Prize/modifyad','activity_id='.$map['activity_id'].'&type='.$map['type'])}'">＋增加</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th width="100" class="TC">奖品类型</th>
                                        <th width="200">奖品名称</th>
										<th width="150" class="TC">剩余奖品数</th>
										<th width="150" class="TC">已中奖数</th>
										<th width="150" class="TC">中奖率</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="200" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" /></td>
                                            <td align="center">
												<switch name="vo['type']">
													<case value="0">无奖品</case>
													<case value="1">椿分</case>
													<case value="2">优惠券</case>
													<case value="3">抽奖次数</case>
												</switch>
											</td>
                                            <td>{$vo.title}</td>
											<td align="center">{$vo.num}</td>
											<td align="center">{$vo.winning}</td>
											<td align="center">{$vo.probability}</td>
                                            <td align="center">{$vo.createtime|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="{:U('Prize/modifyad','id='.$vo['id'].'&activity_id='.$map['activity_id'].'&type='.$map['type'])}">修改</a>
                                                <a href="javascript:;" data-url="{:U('Prize/delad','id='.$vo['id'].'&activity_id='.$map['activity_id'].'&type='.$map['type'])}" class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });
        });
    </script>

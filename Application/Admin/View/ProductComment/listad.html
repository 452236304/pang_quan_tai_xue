<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content row">
                            <div class="col-sm-7">
                            </div>
                            <div class="col-sm-5 row">
                                <form id="search-form" method="post" class="form-horizontal" action="{:U('listad', 'productid='.$map['productid'])}">
                                    <div class="input-group">
                                        <input type="text" placeholder="用户" name="keyword" class="form-control"
                                            value="{$map.keyword}">
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-primary">搜索</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
                                        <th width="100" class="TC">姓名</th>
                                        <th width="100" class="TC">头像</th>
                                        <th width="100" class="TC">商品符合度</th>
                                        <th width="100" class="TC">店家服务态度</th>
                                        <th width="100" class="TC">物流发货速度</th>
                                        <th width="100" class="TC">配送员服务态度</th>
                                        <th width="200" class="TC">评价详情</th>
                                        <th width="150" class="TC">评价日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td align="center">{$vo.nickname}</td>
                                            <td align="center"><a href="{$vo.avatar}" class="fancybox"><img src="{$vo.avatar}" width="100" /></a></td>
                                            <td align="center">{$vo.comment1}星</td>
                                            <td align="center">{$vo.comment2}星</td>
                                            <td align="center">{$vo.comment3}星</td>
                                            <td align="center">{$vo.comment4}星</td>
                                            <td align="center">
                                                <div style="word-wrap:break-word;">
                                                    {$vo.content|restr=70}
                                                </div><br />
                                                <a href="javascript:;" class="J-query-content" data-content="{$vo.content|htmlspecialchars}">查看完整评论</a>
                                            </td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d H:i",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="javascript:;" data-url="{:U('Product/delad','id='.$vo['id'].'&p='.$map['p'].'&productid='.$map['productid'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () { 

            $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });
            
            $("a.J-query-content").on("click", function () {
                var content = $(this).data("content");
                layer.alert(content);
            });
        });
    </script>

<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post"
        action="{:U('UserCare/listad','status='.$map['status'].'&userid='.$map['userid'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="col-sm-7"></div>
                            <div class="input-group col-sm-5">
                                <input type="text" placeholder="姓名 / 证件号 " name="keyword" class="form-control"
                                    value="{$map.keyword}">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">搜索</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th width="100" class="TC">姓名</th>
                                        <th width="100" class="TC">性别</th>
                                        <th width="100" class="TC">年龄</th>
                                        <th width="100" class="TC">身高(cm)</th>
                                        <th width="100" class="TC">体重(kg)</th>
                                        <th width="200" class="TC">证件号</th>
                                        <th width="150" class="TC">护理等级</th>
                                        <th width="150" class="TC">饮食偏好</th>
                                        <th width="100" class="TC">审核</th>
                                        <th width="150" class="TC">更新时间</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" />
                                            </td>
                                            <td align="center">{$vo.name}</td>
                                            <td align="center">{$vo.gender}</td>
                                            <td align="center">{$vo.birth|getAge=###}</td>
                                            <td align="center">{$vo.height}</td>
                                            <td align="center">{$vo.weight}</td>
                                            <td align="center">{$vo.identification}</td>
                                            <td align="center">{$vo.level}</td>
                                            <td align="center">{$vo.diet}</td>
                                            <td align="center">
                                                <if condition="$vo.status eq 1">
                                                    <i class="fa fa-check"></i>
                                                    <else />
                                                    <i class="fa fa-close"></i>
                                                </if>
                                            </td>
                                            <td align="center">{$vo.updatetime|strtotime|date="Y-m-d H:i",###}</td>
                                            <td class="text-navy" align="center">
                                                <a
                                                    href="{:U('UserCare/modifyad','id='.$vo['id'].'&status='.$map['status'].'&userid='.$map['userid'])}">修改</a>
                                                <a href="javascript:;"
                                                    data-url="{:U('UserCare/delad','id='.$vo['id'].'&status='.$map['status'].'&userid='.$map['userid'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

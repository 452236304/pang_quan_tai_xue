<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content row">
                        <div class="col-sm-9">
                            <button class="btn btn-primary" type="button"
                                onclick="location.href='{:U('Interest/modifyad','p='.$map['p'])}'">＋增加</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th width="100" class="TC">ID</th>
                                    <th width="100" class="TC">状态</th>
									<th width="100" class="TC">所属分类</th>
									<th width="100" class="TC">标签名称</th>
                                    <th width="100" class="TC">创建时间</th>
                                    <th width="200" class="TC">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="data" id="vo" key="n">
                                    <tr>
                                        <td align="center">{$vo.id}<input type="hidden" name="id[]" value="{$vo.id}" />
                                        </td>
                                        <td align="center">{$vo['status']?'启用':'禁用'}</td>
                                        <td align="center">{$vo.category}</td>
										<td align="center">{$vo.title}</td>
                                        <td align="center">{$vo.createtime|strtotime|date="Y-m-d H:i:s",###}</td>
                                        <td class="text-navy" align="center">
                                            <a
                                                href="{:U('Interest/modifyad','id='.$vo['id'].'&p='.$map['p'])}">修改</a>
                                            <a href="javascript:;"
                                                data-url="{:U('Interest/delad','id='.$vo['id'].'&p='.$map['p'])}"
                                                class="checkDel">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>

                        </table>
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () {

            $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });

        });
    </script>

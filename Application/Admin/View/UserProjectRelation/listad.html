<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post"
        action="{:U('UserProjectRelation/sortad','userid='.$map['userid'].'&role='.$map['role'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button"
                                onclick="location.href='{:U('UserProjectRelation/modifyad','userid='.$map['userid'].'&role='.$map['role'])}'">更新服务项目关联</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th>标题</th>
                                        <th width="200" class="TC">类型</th>
                                        <th width="100" class="TC">创建日期</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" />
                                            </td>
                                            <td>{$vo.title}</td>
                                            <td align="center">
                                                <if condition="$vo.type eq 1">
                                                    服务项目栏目
                                                    <else />
                                                    服务项目
                                                </if>
                                            </td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="javascript:;"
                                                    data-url="{:U('UserProjectRelation/delad','id='.$vo['id'].'&userid='.$map['userid'].'&role='.$map['role'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                        <volist name="vo.child" id="ivo" key="in">
                                            <tr>
                                                <td align="center">{$ivo.id}<input type="hidden" name="id[]"
                                                        value="{$ivo.id}" />
                                                </td>
                                                <td style="padding-left:40px;">{$ivo.title}</td>
                                                <td align="center">
                                                    <if condition="$ivo.type eq 1">
                                                        服务项目栏目
                                                        <else />
                                                        服务项目
                                                    </if>
                                                </td>
                                                <td align="center">{$ivo.createdate|strtotime|date="Y-m-d",###}</td>
                                                <td class="text-navy" align="center">
                                                    <a href="javascript:;"
                                                        data-url="{:U('UserProjectRelation/delad','id='.$ivo['id'].'&userid='.$map['userid'].'&role='.$map['role'])}"
                                                        class="checkDel">删除</a>
                                                </td>
                                            </tr>
                                        </volist>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () { $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" }) });
    </script>

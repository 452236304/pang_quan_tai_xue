<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data"
                            action="{:U('Coupon/classsendcoupon','doinfo=modify&couponid='.$map['couponid'].'&type='.$map['type'])}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">优惠券标题：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{$info.title}">
                                </div>
                            </div>
							<if condition="$info.coupon_type eq 0">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">优惠券金额：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{$info.money}" step="0.01" disabled="">
                                </div>
                            </div>
							<else/>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
							    <label class="col-sm-2 control-label">免费券产品：</label>
							    <div class="col-sm-10">
							        <input type="text" class="form-control" value="{$info.product_title}" disabled="">
							    </div>
							</div>
							</if>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择发放用户：</label>
                                <div class="col-sm-10">
                                    <select data-placeholder="选择发放用户" name="userid" class="form-control chosen-select" required >
                                        <option value="0">请选择</option>
                                        <foreach name="user_class" item="v" key="k">
                                            <option value="{$v.user_list}">{$v.title}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="button"
                                        onclick="location.href='{:U('Coupon/listad','type='.$map['type'])}'">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script>
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
        });
    </script>

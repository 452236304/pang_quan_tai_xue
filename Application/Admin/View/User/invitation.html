<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" onsubmit="return check()"
                            enctype="multipart/form-data" action="{:U('User/invitation','doinfo=modify&id='.$id)}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图集<span
                                        style="color:red;margin:5px;">*</span>：</label>
                                <div class="col-sm-10">
                                    <div class="MulitiImageSelectDiv">
                                        <ul id="images_MulitiImageSelect" class="MulitiImageSelectUl">
                                        </ul>
                                    </div>
                                    <div class="MulitiImageSelecttextarea">
                                        <textarea type="text" name="images" id="images" class="MulitiImageSelect"
                                            multiline="true" style="width: 100%; height: 100px"
                                            required="">{$info.images}</textarea>
                                    </div>
                                    <div>
                                        <a id="images_select" onclick="MulitiBrowseServer('Images:/', 'images');"
                                            href="javascript:void(0);" class="btn btn-white"
                                            data-options="iconCls:'icon-redo'" style="width: 90px">批量选择</a>
                                    </div>
                                    <div class="red">尺寸大小为：707*906，最多5张图片</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">背景色：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="bg_color" value="{$info.bg_color}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文字颜色：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="word_color"
                                        value="{$info.word_color}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">标题：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title"
                                        value="{$info.title}">
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
							    <label class="col-sm-2 control-label">分享标题：</label>
							    <div class="col-sm-10">
							        <input type="text" class="form-control" name="share_title"
							            value="{$info.share_title}">
							    </div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
							    <label class="col-sm-2 control-label">详情：</label>
							    <div class="col-sm-10">
							        <textarea cols="80" id="content" name="content" style="height: 400px;" rows="10">{$info.content}</textarea>
							    </div>
							</div>
							<div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
    <script type="text/javascript">
        $(document).ready(function () {
            $(".i-checks").iCheck({
                checkboxClass: "icheckbox_square-green",
                radioClass: "iradio_square-green",
            });
            var editor1 = UE.getEditor('content');

            //初始化图集
            InitMulitiImages("images");
            function check() {

            }
        });
    </script>

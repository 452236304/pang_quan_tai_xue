<include file="Public/header" />
<style>
    .header_title{
        text-align:center;
        font-size:20px;
        cursor:pointer;
    }
    .header_active{
        font-weight:bold;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <button class="btn btn-primary list-add" type="button" data-url="{:U('update')}?type={$type}" data-title="增加文章" >＋增加</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="100" class="TC">编号</th>
                            <th class="text-center" >姓名</th>
                            <th width="200" class="TC">头像</th>
                            <th width="200" class="TC">职称</th>
                            <th width="200" class="TC">机构</th>
                            <th width="100" class="TC">排序号</th>
                            <th width="100" class="TC">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="data" id="vo" key="n">
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.name}</td>
                                <td align="center">
                                    <div id="layer-photos{$vo.id}">
                                        <img layer-src="{$vo.avatar}" src="{$vo.avatar}" style="max-width: 30px" class="img-rounded" >
                                    </div>
                                </td>
                                <td align="center">{$vo.titles}</td>
                                <td align="center">{$vo.org}</td>
                                <td align="center">{$vo.sort}</td>
                                <td align="center">
                                    <a href="javascript:;" data-url="{:U('update')}?type={$type}&id={$vo.id}" data-title="文章详情" class="list-update" >修改</a>
                                    <a href="javascript:;" data-url="{:U('remove')}?type={$type}&id={$vo.id}"
                                       class="list-remove" >删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <notempty name="pageshow" >
                        <table class="table table-striped table-hover">
                            <tr>
                                <td align="center">{$pageshow}</td>
                            </tr>
                        </table>
                    </notempty>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<block name="js" >
    <script>
        $(function(){
            $(".img-rounded").click(function(){
                var dem_id = $(this).parent().attr('id');
                layer.photos({
                    photos: '#'+dem_id,
                    anim: 5,
                });
            });
        });
    </script>
</block>

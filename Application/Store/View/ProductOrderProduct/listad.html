<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">编号</th>
                                        <th>商品标题</th>
                                        <th width="200" class="TC">封面图</th>
                                        <th width="100" class="TC">价格</th>
                                        <th width="100" class="TC">购买数量</th>
                                        <th width="100" class="TC">状态</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$n}<input type="hidden" name="id[]" value="{$vo.id}" /></td>
                                            <td>{$vo.title}</td>
                                            <td align="center"><a href="{$vo.thumb}" class="fancybox"><img src="{$vo.thumb}" width="100" /></a></td>
                                            <td align="center">{$vo.price}</td>
                                            <td align="center">{$vo.quantity}</td>
                                            <td align="center">
                                                <!-- <if condition="$vo.status eq 2">
                                                    已退货
                                                <else /> -->
                                                    
                                                <!-- </if> -->
												正常
                                            </td>
                                            <td class="text-navy" align="center">
                                                <if condition="$vo.commentid gt 0" >
                                                    <a href="{:U('ProductOrderProduct/comment','id='.$vo['commentid'])}"
                                                       class="J-OpenTab" data-index="product_comment_{$vo.commentid}" data-title="商品{$vo.title}-查看评论">查看评论</a>
                                                </if>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () { $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" }) });
    </script>

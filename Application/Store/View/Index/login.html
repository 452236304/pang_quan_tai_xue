<include file="Public/header" />

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">G</h1>

            </div>
            <h3>欢迎使用后台管理系统</h3>

            <form class="m-t" role="form" method="post" action="{:U('Index/login','doinfo=userlogin')}">
                <div class="form-group">
                    <input name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="authcode" class="form-control fl" placeholder="验证码" required="" style="width:48%;">
                    <img src="{:U('Public/verify')}" class="fr verifyimg" style="width:48%; height:34px;" />
                    <div class="clb"></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b clb">登 录</button>
                <div class="form-group">{$return}</div>
            </form>
        </div>
    </div>
<include file="Public/footer" />

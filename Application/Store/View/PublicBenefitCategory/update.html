<include file="Public/header" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="formData" >
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" value="{$data.name}" required="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">父ID<span style="color:red;margin:5px;">*</span>：</label>
                            <div class="col-sm-10">
                                <select class="form-control selectpicker" name="parent_id" >
                                    <option value="">请选择分类……</option>
                                    <foreach name="parentList" item="vo">
                                        <option value="{$vo.id}" <eq name="vo.id" value="$data.parent_id">selected</eq> >{$vo.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片<span style="color:red;margin:5px;">*</span>：</label>
                            <script id="upload" type="text/plain" style="display: none" ></script>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" autocomplete="off" name="icon" id="icon" value="{$data.icon}" >
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" id="upload_btn" >上传</button>
                                    </span>
                                </div>
                                <ul class="row list-inline" id="p-image">
                                    <notempty name="data.icon">
                                        <li class="col-sm-3">
                                            <img src="{$data.icon}" alt="" style="max-width: 100%">
                                            <div class="btn btn-danger btn-xs btn-trash" onclick="remove()" style="display: block" ><i class="fa fa-trash"></i></div>
                                        </li>
                                    </notempty>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序号：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" autocomplete="off" name="sort" value="" placeholder="99" value="{$data.sort}" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$data.id}" >
                                <input type="hidden" name="type" value="{$type}" >
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer" />
<script>
    $(document).ready(function () {
        // 图片上传
        var upload = UE.getEditor('upload');

        upload.ready(function() {
            upload.addListener('beforeInsertImage', _beforeInsertImage);
        });

        $("#upload_btn").click(function(event) {
            var dialog = upload.getDialog("insertimage");
            dialog.title = '上传图片';
            dialog.render();
            dialog.open();
        });

    });

    $("#formData").submit(function(){
        $.ajax({
            url: "{:U('update')}",
            type: 'POST',
            dataType: 'json',
            data: $("#formData").serialize(),
            success: function(data){
                if( data.status ){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    // window.parent.location.reload();
                }else{
                    layer.alert(data.info, {skin: 'layui-layer-lan'});
                }
            }
        });
        return false;
    })

    function _beforeInsertImage(t, result){
        $("#icon").val(result[0]['src']);
        $("#p-image").html('<li class="col-sm-3"><img src="' + result[0]['src'] + '" alt="" style="max-width: 100%"><div class="btn btn-danger btn-xs btn-trash"  onclick="remove()" style="display: block" ><i class="fa fa-trash"></i></div></li>');
    }

    function remove() {
        $("#icon").val('');
        $("#p-image").html('');
    }
</script>

<include file="Public/header" />

<body class="gray-bg">
    <form id="form1" name="form1" method="post">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <button class="btn btn-primary" type="button"
                                onclick="location.href='{:U('ProductOrderFreight/modifyad')}'">＋增加</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">ID</th>
                                        <th width="150" class="TC">运费</th>
                                        <th width="150" class="TC">满额免邮</th>
                                        <th width="200" class="TC">备注</th>
                                        <th width="200" class="TC">更新时间</th>
                                        <th width="100" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" /></td>
                                            <td align="center">{$vo.money}</td>
                                            <td align="center">{$vo.full_amount}</td>
                                            <td align="center">{$vo.remark}</td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a href="{:U('ProductOrderFreight/modifyad','id='.$vo['id'])}">修改</a>
                                                <a href="javascript:;"
                                                    data-url="{:U('ProductOrderFreight/delad','id='.$vo['id'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />

<include file="Public/header" />
<link href="__JS__/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">

<body class="gray-bg">
    <form id="form1" name="form1" method="post"
        action="{:U('ProductAttribute/sortad','productid='.$map['productid'].'&type='.$map['type'])}">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content row">
                            <div class="col-sm-7">
                                <button class="btn btn-primary" type="button"
                                    onclick="location.href='{:U('ProductAttribute/modifyad','productid='.$map['productid'].'&type='.$map['type'])}'">＋增加</button>
                                <button type="submit" class="btn btn-primary" />重新排序</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th width="100" class="TC">规格ID</th>
                                        <th width="100" class="TC">规格编码</th>
                                        <th width="200">套餐名称</th>
                                        <th width="100" class="TC">封面图</th>
                                        <th width="100" class="TC">价格</th>
                                        <th width="100" class="TC">库存</th>
                                        <if condition="$map['type'] eq 2">
                                            <th width="150" class="TC">活动开始时间</th>
                                            <th width="150" class="TC">活动结束时间</th>
                                        </if>
                                        <th width="100" class="TC">排序号</th>
                                        <th width="100" class="TC">发布日期</th>
                                        <th width="200" class="TC">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="data" id="vo" key="n">
                                        <tr>
                                            <td align="center">{$vo.id}<input type="hidden" name="id[]"
                                                    value="{$vo.id}" /></td>
                                            <td align="center">{$vo.code}</td>
                                            <td>{$vo.title}</td>
                                            <td align="center"><a href="{$vo.thumb}" class="fancybox"><img
                                                        src="{$vo.thumb}" width="100" /></a></td>
                                            <td align="center">{$vo.price}</td>
                                            <td align="center">{$vo.stock}</td>
                                            <if condition="$map['type'] eq 2">
                                                <td align="center">{$vo.begintime|strtotime|date="Y-m-d H:i",###}</td>
                                                <td align="center">{$vo.endtime|strtotime|date="Y-m-d H:i",###}</td>
                                            </if>
                                            <td align="center">
                                                <input type="text" style="text-align:center; width:50px;"
                                                    class="form-control" name="ordernum[]" value="{$vo.ordernum}" />
                                            </td>
                                            <td align="center">{$vo.createdate|strtotime|date="Y-m-d",###}</td>
                                            <td class="text-navy" align="center">
                                                <a
                                                    href="{:U('ProductAttribute/modifyad','id='.$vo['id'].'&productid='.$map['productid'].'&type='.$map['type'])}">修改</a>
                                                <a href="javascript:;"
                                                    data-url="{:U('ProductAttribute/delad','id='.$vo['id'].'&productid='.$map['productid'].'&type='.$map['type'])}"
                                                    class="checkDel">删除</a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <include file="Public/footer" />
    <script src="__JS__/plugins/fancybox/jquery.fancybox.js"></script>
    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({ openEffect: "none", closeEffect: "none" });
        });
    </script>

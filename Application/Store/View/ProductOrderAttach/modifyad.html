<include file="Public/header" />

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" enctype="multipart/form-data" action="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" value="{$info.title}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    <if condition="$info.type eq 1">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上门时间：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="time" value="{$info.time}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">省市区：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{$info.province}{$info.city}{$info.region}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">详细地址：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="address" value="{$info.address}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </if>
                    
                    <if condition="$info.type eq 2">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">照护人：</label>
                            <div class="col-sm-10">
                                <if condition="$vo.careid gt 0">
                                <a href="{:U('UserCare/modifyad','id='.$vo['careid'].'&userid=0')}"
                                    class="J-OpenTab" data-index="user_care_{$vo.careid}" data-title="照护人详情">点击查看照护人详情</a>
                                </if>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">居家环境：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="home_remark" value="{$info.home_remark}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">现有设施：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="device_remark" value="{$info.device_remark}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">跌倒风险：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="f_percent" value="{$info.f_percent}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">安全风险系数：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="s_percent" value="{$info.s_percent}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </if>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="contact" value="{$info.contact}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系号码：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mobile" value="{$info.mobile}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">说明备注：</label>
                            <div class="col-sm-10">
                                <textarea name="remark" class="form-control" style="height: 100px;resize: none;">{$info.remark}</textarea>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <include file="Public/footer" />
